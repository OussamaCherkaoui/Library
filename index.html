                <div class="signup"><button>SignUp</button></div>
            </div>
            <div class="introduction">
                <div class="book">

                <div class="description"><span id="hi-there">Hi there,</span><br><span id="name"> You welcome in your library</span></div>
            </div>
            <div class="button">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="form">
                <form action="#" id="bookForm">
                    <table>
                        <tr>
                            <td><label for="title">Title:</label></td>
                            <td><input type="text" id="title" name="title" required></td>
                        </tr>
                        <tr>
                            <td><label for="nbpage">Number Pages : </label></td>
                            <td><input type="number" name="nbpage" id="nbpage" required></td>
                            <td><button type="submit" id="save">Save</button></td>
                        </tr>
                        <tr>
                            <td><label for="author">Author:</label></td>
                            <td><input type="text" id="author" name="author" required></td>
                        </tr>       
                    </table>
                </form>
            </div>
            <div class="content-book">
                <form action="#" id="display">
                    <Table id="table-display">
                        <tr>
                            <th id="ttl">Title</th>
                            <th id="auth">Author</th>
                            <th id="nbpg">Number Pages</th>
                        </tr>
                    </Table>
                </form>
            </div>
        </div>
    </div>
</body>
